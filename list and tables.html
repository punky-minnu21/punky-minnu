<!DOCTYPE html>
<html>

<head>
    <title>
        Lists and Forms
    </title>
</head>

<body>
    <ul type="circle">
        <li>This is my first list</li>
        <li>This is my second list</li>
        <ul>
            <li> Another list</li>
        </ul>
        <li>This is my third list</li>
    </ul>

    <ol type="a">
        <li>This is my first list</li>
        <li>This is my second list</li>
        <li>This is my third list</li>
    </ol>

    <tables>
        <h3> HTML Table</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Abhi </td>
                    <td>31 </td>
                    <td> Male</td>
                </tr>
                <tr>
                    <td> Minnu </td>
                    <td>21 </td>
                    <td> Female</td>
                </tr>
                <tr>
                    <td> Laddu </td>
                    <td>12 </td>
                    <td> Male</td>
                </tr>
                <tr>
                    <td> Motu </td>
                    <td>37 </td>
                    <td> Male</td>
                </tr>
            </tbody>
        </table>
    </tables>
</body>

</html>
